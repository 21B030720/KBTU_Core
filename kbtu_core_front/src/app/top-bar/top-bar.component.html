<div id="top-bar">




    <mat-sidenav-container fullscreen>
      <mat-sidenav   #sidenav opened position="start" >
        
        
        <mat-nav-list>
        <mat-list-item routerLink="#">
          <mat-icon>dashboard</mat-icon><span>Dashboard</span>
      </mat-list-item>
      <mat-expansion-panel [class.mat-elevation-z0]="true">
          <mat-expansion-panel-header>
              Mobile Phone
          </mat-expansion-panel-header>
          <mat-nav-list>
              <a mat-list-item routerLink="#">
                  <mat-icon>apple</mat-icon><span>iOS</span>
              </a>
              <a mat-list-item routerLink="#">
                  <mat-icon>android</mat-icon><span>Android</span>
              </a>
          </mat-nav-list>
      </mat-expansion-panel>
      <mat-expansion-panel [class.mat-elevation-z0]="true">
          <mat-expansion-panel-header>
              Frameworks
          </mat-expansion-panel-header>
          <mat-nav-list>
              <a mat-list-item routerLink="#">Spring</a>
              <a mat-list-item routerLink="#">Hibernate</a>
              <a mat-list-item routerLink="#">Struts</a>
          </mat-nav-list>
      </mat-expansion-panel>
  </mat-nav-list>




      </mat-sidenav>
      <mat-sidenav-content>
        <mat-toolbar color="primary" >
          <button mat-icon-button (click)="sidenav.toggle()" class="example-icon" aria-label="Example icon-button with menu icon">
            <mat-icon>menu</mat-icon>
          </button>
          <span class="example-spacer"></span>
          <span>Core</span>
          <span class="example-spacer"></span>
          <button mat-raised-button color="accent">Sign in</button>
          
      </mat-toolbar>
        <div class="main-content">
          
        </div>
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
</div>
