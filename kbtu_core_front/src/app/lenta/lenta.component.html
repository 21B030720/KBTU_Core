<div class="super">
  <div class="div_gif">

</div>
  <div id="parentContainer">

    <div class="flexbox">
      <div class="search">

          <input type="text" placeholder="Filter . . ." required>

          <!-- <img class="img_title" src="{{data1.image}}">  -->
          <p  class="text_title">{{data1.title}}</p> 
        </div>
        <!--<p>{{data1.author}} {{data1.published_at}}</p>-->
      </a>
    </div>
    <h3 *ngIf="!loaded">Post-Main is not loaded(Ask Arslan about this problem)</h3>
    <button mat-fab extended class="fab" routerLink="/creator">
      <mat-icon>add</mat-icon>
      Create
    </button>
  </div>  
</div>
