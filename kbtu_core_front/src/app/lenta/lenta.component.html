<div class="super">


    <!-- <input class="input_filter" type="text" placeholder="Filter" [(ngModel)]="newFilter"> -->
    <div class="flexbox">
      <div class="search">
        <div class="div_search">
          <input type="text" (keyup.enter)="Search()" placeholder="Filter . . ." required [(ngModel)] = "newFilter">
        </div>
        <button (click)="Search()" class="button-86"></button>
      </div>
    </div>

    <div class="div_center" *ngFor="let al of albums">
      <a routerLink="/{{al.id}}">
        <div class="div_title polaroid" style.background-image="url('{{al.img}}')">

          <!-- <img class="img_title" src="{{data1.image}}">  -->
          <p  class="text_title">{{al.title}}</p> 
        </div>
        <!--<p>{{data1.author}} {{data1.published_at}}</p>-->
      </a>
    </div>
    <h3 *ngIf="!loaded">Post-Main is not loaded(Ask Arslan about this problem)</h3>


</div>
